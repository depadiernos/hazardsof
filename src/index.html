<!DOCTYPE html>
<html>
  <head>
    <title>Hazardsof.com</title>
    <link href="assets/css/base.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
  </head>
  <body>
		<div class="header">
      <div class="brand">
				<h1>Welcome to Hazardsof.com!</h1>
				<h3>This is the website of a nerd, musician, and tinkerer. <br> And it is all about the hazards of Tech, Music, Reading and other stuff.</h3>
			</div>
    </div>
	<form name="contact" method="POST" netlify-honeypot="bot-field" netlify>
		<div class="d-none">
			<label>Don't fill this out if you're human</label>
			<input name="bot-field">
		</div>
	  <p>
	    <label>Your Name: <input type="text" name="name"></label>   
	  </p>
	  <p>
	    <label>Your Email: <input type="email" name="email"></label>
	  </p>
	  <p>
	    <label>Message: <textarea name="message"></textarea></label>
	  </p>
	<div class="form-group">
		<label for="services">What services do you need for your project?</label>
		<div class="btn-group-toggle" data-toggle="button">
			<label class="btn btn-outline-primary" for="ux">
				<input type="checkbox" name="services[]" value="UX" autocomplete="off">UX Research
			</label>
			<label class="btn btn-outline-primary" for="ui">
				<input type="checkbox" name="services[]" value="UI" autocomplete="off">UI Design
			</label>
			<label class="btn btn-outline-primary" for="front-end">
				<input type="checkbox" name="services[]" value="Front end development" autocomplete="off">Front-end developement
			</label>
			<label class="btn btn-outline-primary" for="wordpress">
				<input type="checkbox" name="services[]" value="Wordpress" autocomplete="off">Wordpress
			</label>
			<label class="btn btn-outline-primary" for="ecommerce">
				<input type="checkbox" name="services[]" value="eCommerce" autocomplete="off">eCommerce
			</label>
			<label class="btn btn-outline-primary" for="email">
				<input type="checkbox" name="services[]" value="Email" autocomplete="off">Email
			</label>
		</div>
	</div>
	  <p>
	    <button type="submit">Send</button>
	  </p>
	</form>
  </body>
</html>
